<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Bate-Papo UOL</title>
</head>
<body>

<div class="tudo escondido">
<div class="topo">
    <img class="logo" src="Imagens/logo 1.png" alt="logo-UOL" />
    <ion-icon name="people" onclick="abrir()"  data-test="open-participants"></ion-icon>
</div>
<div class="chat">
</div>
<div class="bottom">
<input class="mensagem" placeholder="Escreva aqui..." data-test="input-message">
<ion-icon name="paper-plane-outline" onclick="enviarMensagens()" data-test="send-message"></ion-icon>
<div class="informacaoMensagem">
</div>
</div>
</div>

<div class="container escondido">
    <div class="fundo" onclick="sair()" data-test="overlay"></div>
<div class="pessoas">
<div class="primeira-metade">
    <div class="texto">
    <p class="escolha">Escolha um contato para enviar mensagem:</p>
    </div>
    <ul class="participantes">
    </ul>
</div>
<div class="segunda-metade">
    <div class="texto">
    <p class="escolha">Escolha a visibilidade:</p>
    </div>
    <div class="ion visibilidade selecionado publicodiv" onclick="selecionar(this)" data-test="public">
        <ion-icon name="lock-open"></ion-icon>
        <p class="todos publico">PÃºblico</p>
        <div class="check">
        <ion-icon name="checkmark-outline" data-test="check"></ion-icon>
        </div>
    </div>
    <div class="ion visibilidade reservadodiv" onclick="selecionar(this)" data-test="private">
        <ion-icon name="lock-closed"></ion-icon>
        <p class="todos reservado">Reservadamente</p>
        <div class="check">
        <ion-icon name="checkmark-outline" data-test="check"></ion-icon>
        </div>
    </div>
</div>
</div>
</div>

<div class="inicio">
    <img class="logo2" src="Imagens/logo 2.png" alt="logo2-UOL" />
    <div class="nomeEBotao">
        <input class="nome" placeholder="Digite seu nome">
        <button class="entrar" onclick="entrarNaSala()">Entrar</button>
    </div>
</div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script> 
</body>
</html>
